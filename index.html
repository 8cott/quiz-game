<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Quiz Game</title>
    <link rel='stylesheet' href='style.css'> 
</head>
<script src='script.js'></script>
<body>
    <!-- Let's add an h1 for the title -->
    <h1>Quiz Game!</h1>
    <!-- We need a space to ask the questions -->
    <div class='container'>
    <div class='row' id='questions'> <!-- QUESTIONS -->
        <div class='col' id='question'></div>
      </div>
      
      <br> <!-- STATS -->
      <div class='col2'> <!-- ANSWERS -->
        <button type='button' class='stats' id='category'></button>
        <button type='button' class='stats' id='difficulty'></button>
      </div>
      <br>
      <!-- Then a group of 4 buttons with multiple choice answers -->
      <div class='row answers' id='answers'> <!-- ANSWERS -->
        <button type='button' class='answer' id='answer1'></button>
        <button type='button' class='answer' id='answer2'></button>
        <button type='button' class='answer' id='answer3'></button>
        <button type='button' class='answer' id='answer4'></button>
      </div>
         <br>
         <!-- Then we need to show the results -->
<div class='row'>  
        <div class='col3' id='results'></div>
      </div>
      <br>
      <div id='buttonAppear'></div>
      <div class='row'>
      <br>
      <div>
      <div class='row'>
        <div class='score'>Question: <span id='questionNum'>1</span></div><!-- QUESTION -->
      </div>
      <br>
      <div class='row'>
        <div class='score'>Score: <span id='score'>0</span></div><!-- SCORE -->
      </div>
    </div>
      <br>
      </div>
    </div>
</div>
</div>
      <script src='script.js'></script>    
</body>
</html>
