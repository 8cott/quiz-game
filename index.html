<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='style.css'> 
</head>
<script src='script.js'></script>
<body>
    <!-- Let's add an h1 for the title -->
    <h1>Quiz Game!</h1>
    <!-- We need a space to ask the questions -->
    <div class='container'>
    <div class='row' id='questions'> <!-- QUESTIONS -->
        <div class='col' id='question'></div>
      </div>
      
      <br> <!-- STATS -->
      <div class='col2'> <!-- ANSWERS -->
        <button type='button' class='stats' id='category'></button>
        <button type='button' class='stats' id='difficulty'></button>
      </div>
      <br>
      <!-- Then a group of 4 buttons with multiple choice answers -->
      <div class='row answers' id='answers'> <!-- ANSWERS -->
        <button type='button' class='answer' id='answer1'></button>
        <button type='button' class='answer' id='answer2'></button>
        <button type='button' class='answer' id='answer3'></button>
        <button type='button' class='answer' id='answer4'></button>
      </div>
         <br>
         <!-- Then we need to show the results -->
<div class='row'>  
        <div class='col3' id='results'></div>
      </div>
      <br>
      <div id='buttonAppear'></div>
      <div class='row'>
      <br>
      <div>
      <div class='row'>
        <div class='score'>Question: <span id='questionNum'>1</span></div><!-- QUESTION -->
      </div>
      <br>
      <div class='row'>
        <div class='score'>Score: <span id='score'>0</span></div><!-- SCORE -->
      </div>
    </div>
      <br>
<!-- Next Question Modal - - - - - - - - - - - - - - - - - - - - - --> 
<section class='modal hidden' id='modal'> <!-- MODAL -->
  <div class='flex'>
  </div>
  <div>
    <h2>Next Question</h2>
  </div>
  <button class='btn' id='modal-btn' onclick = 'newQ()'>OK</button>
</section>
<div class="overlay hidden" id='overlay'></div>
<!-- Game Over Modal - - - - - - - - - - - - - - - - - - - - - -->
<section class='modal hidden' id='modal-gameOver'> <!-- MODAL -->
  <div class='flex'>
  </div>
  <div>
    <h2>Game Over!</h2>
    <p id='finalScore'></p>
  </div>
  <button class='btn' id='modal-btn-gameOver' onclick = 'location.reload()'>Play Again</button>
</section>
<div class="overlay2 hidden" id='overlay2'></div>
      <script src='script.js'></script>    
</body>
</html>
